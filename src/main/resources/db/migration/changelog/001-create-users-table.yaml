databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: franck
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: users_pkey
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_users_username
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_blocked
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
